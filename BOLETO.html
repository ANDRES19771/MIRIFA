<!DOCTYPE html>
<html>	 lang="es"></html>
<head>
	<link rel="stylesheet" href="Google Sheet.css">


		
</head>




<body>


	<div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbzHGpwOHphHCYDSmAJQBY1FF6qLempJdYxjPs2ZcNMaPgODv8BImlSr1Wyt2BNEgvk/exec" name="contact-form">
			
			
			<h1>Variable Recibida</h1>
			<div id="variableMostrada"></div>
			
			<script>
				// Obtener la variable de la URL
				const urlParams = new URLSearchParams(window.location.search);
				const variable = urlParams.get('variable');
		
				// Mostrar la variable
				const variableMostrada = document.getElementById('variableMostrada');
				variableMostrada.innerHTML = `Variable recibida: ${variable}`;
			</script>





			<h4>BOLETO</h4>
			<div id='texto_nav1' style="font-family: 'poppins', sans-serif;font-size: 16px;position:center; left:2; top:100; width:550;
			                    margin: 10px;color: white; background:#003b5b; visibility:visible"></div>
			<input type="text" name="your-name" placeholder="NOMBRE" required>
			<input type="text" name="your-number" placeholder="CEDULA" required>
			<input type="text" name="your-email" placeholder="NUMERO DE TELEFONO" required>
			<input type="number" name="message" min ="1" max ="3" placeholder="CANTIDAD DE CARTONES" required>
			<input type="submit" value="ENVIAR" id="submit">

		
			

			
		</form>
		
	</div>
	
	
	<script src="Google Sheet.js"></script>
</body>
</html>
